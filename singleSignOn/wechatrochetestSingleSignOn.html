<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
	<title></title>
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	  <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
	<![endif]-->
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<link rel="stylesheet" type="text/css" href="../css/jquery.mloading.css">
</head>
<body>
</body>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/tools.js"></script>
<script type="text/javascript" src="../js/jquery.session.js"></script>
<script type="text/javascript" src="../js/jquery.mloading.js"></script>
<script type="text/javascript">
	var code = tools.queryString().code;
	var state = tools.queryString().state;
	//语言设置
	var lang = navigator.language||navigator.userLanguage;//常规浏览器语言和IE浏览器
	lang = lang.substr(0, 2);//截取lang前2位字符
	console.log(lang)
	if(lang == 'zh'){
		$.session.set('obtLanguage', 'CN')
	}else{
		$.session.set('obtLanguage', 'EN')
	}
	var mobileAgent = new Array("iphone", "ipod", "ipad", "android", "mobile", "blackberry", "webos", "incognito", "webmate", "bada", "nokia", "lg", "ucweb", "skyfire");
	var browser = navigator.userAgent.toLowerCase(); 
	var isMobile = false; 
	for (var i=0; i<mobileAgent.length; i++){
	    if (browser.indexOf(mobileAgent[i])!=-1){ 
	        isMobile = true; 
	        break;
	    }
	}
	//语言转换
	function get_lan(m)
	{
	    //获取文字
	    var lan = $.session.get('obtLanguage');     //语言版本
	    //选取语言文字
	    switch(lan){
	        case 'CN':
	            var t = cn[m];
	            break;
	        case 'EN':
	            var t = en[m];
	            break;
	        default:
	            var t = cn[m];
	    }
	    //如果所选语言的json中没有此内容就选取其他语言显示
	    if(t==undefined) t = cn[m];
	    if(t==undefined) t = en[m];
	    return t;
	}
	//中英文对象
	var cn = {
	    "passwordRemind":"未找到用户信息",
	}
	var en = {
	    "passwordRemind":"User not found",
	}
	if(code){
		$('body').mLoading("show");
			$.session.set('ajaxUrl', 'https://online.bcdtravel.cn/SystemAPI_PostSend/api/SystemAPI/PostSend');
			$.ajax(
			  {
			    type:'get',
                    url: 'https://online.bcdtravel.cn/IamLoginHandlerApi/api/WeChat/GetUserLoginName',
			    dataType : 'json',
			    data:{
			        'code' : code,
                    'type':"rochewechat",
			    },
			    success : function(data) {
			    	// $('body').mLoading("hide");
			        console.log(data);
					var companyName = 'bcd';
					var userName = data;
					if(companyName == ''||userName == ''){
						alert(get_lan('remind'));
					}else if(userName==""){
						alert(get_lan("passwordRemind"));
					}
					else if(userName!=""){
						// $('body').mLoading("show");
						var channel = "Mobile Phone";
						$.ajax(
							{
							type:'post',
							url : $.session.get('ajaxUrl'),
							dataType : 'json',
							crossDomain : true,
							data:{
								// url: "http://10.237.16.30:8089/SystemService.svc/SelectUrlPost",
								url: "http://appservicetest.etravel.net.cn/SystemService.svc/SelectUrlPost",
								jsonStr:'{"CompanyMs":"'+companyName+'"}'
							},
							success : function(data) {
								var res = JSON.parse(data);
								console.log(res);
								if(res.Company_Url){
									$.session.set('obtCompany', res.Company_Url)
									$.ajax(
										{
											type: 'post',
											url: $.session.get('ajaxUrl'),
											dataType: 'json',
											data: {
												url: $.session.get('obtCompany') + "/SystemService.svc/LoginWithoutPassword",
												jsonStr: '{"loginname":"' + userName + '","Language":"'+$.session.get('obtLanguage')+'","edition":"SPC1.0.1","channel":"'+channel+'"}'
											},
											success: function (data) {
												console.log(data);
												// $('body').mLoading("hide");
												if (data == '""') {
													alert(get_lan("passwordRemind"));
													$('body').mLoading("hide");
												} else if (data.indexOf("500") != -1) {
													alert("服务器返回错误500");
													$('body').mLoading("hide");
												} else {
													if(isMobile){
														window.location.href = "https://h5test.bcdtravel.cn/singleSignOn/wechatSingleSignOn.html?id="+data;
													}else{
														$.session.set('netLoginId', data)
														$.ajax(
														{
															type:'post',
															url : $.session.get('ajaxUrl'),
															dataType : 'json',
															data:{
																url: $.session.get('obtCompany')+"/SystemService.svc/ProfilePost",
																jsonStr:'{"key":'+data+'}'
															},
															success : function(data) {
																var res = JSON.parse(data);
																console.log(res);
																tools.addProfileInfo(data);
																window.location.href = '../../index/index.html';
															},
															error : function() {
															// alert('fail');
															}
														}
														);
													}
												}
											},
											error: function () {
												// alert('fail');
											}
										}
									);

								}else{
									$('body').mLoading("hide");
									alert('公司名错误')
								}
							},
							error : function() {
								// alert('fail');
							}
							}
						);
					}
			    },
			    error : function() {
			      // alert('fail');
			    }
			  }
			);
	}else{
        window.location.href = 'https://open.weixin.qq.com/connect/oauth2/authorize?appid=wx9cba09efa62003cc&redirect_uri=https://online.bcdtravel.cn/singleSignOn/wechatrochetestSingleSignOn.html&response_type=code&scope=snsapi_base#wechat_redirect&agentid=1000031';
	}
</script>
</html>
