<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
	<title></title>
<body>
	<div id="main" style="font-size: 20px;"></div>
</body>
<script type="text/javascript">
    var tools = {};
    var _queryString = null;
    tools.queryString = function(){
    !_queryString && (_queryString = function(){
        var query_string = {};
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for(var i = 0; i < vars.length; i++){
        var pair = vars[i].split("=");
        if(typeof query_string[pair[0]] === "undefined"){
            query_string[pair[0]] = decodeURIComponent(pair[1]);
        }else if(typeof query_string[pair[0]] === "string"){
            query_string[pair[0]] = [query_string[pair[0]], decodeURIComponent(pair[1])];
        }else{
            query_string[pair[0]].push(decodeURIComponent(pair[1]));
        }
        }
        return query_string;
    }());
    return _queryString;
    };
    var auth_code = tools.queryString().auth_code;
    console.log(tools.queryString().auth_code);
    document.getElementById("main").innerHTML = auth_code;
</script>
</html>
