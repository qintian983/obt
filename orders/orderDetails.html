<script type="text/javascript">
	var onlineStyle = JSON.parse($.session.get('ProfileInfo')).onlineStyle;
	if(onlineStyle){
		switch(onlineStyle){
			case 'BCD':
			  includeLinkStyle("../css/BCDColorStyle.css");
			  includeLinkStyle("../orders/css/orderDetails_BCD.css?v="+Math.random());
			  break;
			case 'APPLE':
			  includeLinkStyle("../css/AppleColorStyle.css");
			  includeLinkStyle("../orders/css/orderDetails_Apple.css?v=1.00");
			  break;
			case 'eTravel':
			  includeLinkStyle("../css/eTravelColorStyle.css");
			  includeLinkStyle("../orders/css/orderDetails_1.css?v=1.00");
			  break;
		}
	}
	function includeLinkStyle(url) {
	 var link = document.createElement("link");
	 link.rel = "stylesheet";
	 link.type = "text/css";
	 link.href = url;
	 document.getElementsByTagName("head")[0].appendChild(link);
	}
</script>
