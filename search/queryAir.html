<script type="text/javascript">
	var onlineStyle = JSON.parse($.session.get('ProfileInfo')).onlineStyle;
	if(onlineStyle){
		switch(onlineStyle){
			case 'BCD':
			  includeLinkStyle("../css/BCDColorStyle.css");
			  includeLinkStyle("../search/css/queryAir_BCD.css?v=1.00");
			  break;
			case 'APPLE':
			  includeLinkStyle("../css/AppleColorStyle.css");
			  includeLinkStyle("../search/css/queryAir_Apple.css?v=1.00");
			  includeLinkStyle("../css/calendar_Apple.css?v=1.00");
			  break;
			case 'eTravel':
			  includeLinkStyle("../css/eTravelColorStyle.css");
			  includeLinkStyle("../search/css/queryAir_1.css?v=1.00");
			  break;
		}
	}
	function includeLinkStyle(url) {
	 var link = document.createElement("link");
	 link.rel = "stylesheet";
	 link.type = "text/css";
	 link.href = url;
	 document.getElementsByTagName("head")[0].appendChild(link);
	}
</script>
